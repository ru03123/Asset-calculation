<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的資產規劃</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="banner">
            <div class="app">
                <div class="text">
                    <h1>我的資產</h1>
                </div>
                <div class="btn">
                    <button class="add" id="addedBtn"><p>新增</p></button>
                    <button class="remove" id="deletedBtn"><p>刪除最後一個</p></button>
                </div>
                <div class="applist">
                    <p>我的月薪:</p>
                    <input type="text" value="0" id="content">

                    <p>貸款:</p>
                    <input type="text" id="loan" value="0" placeholder="1期繳款金額 ">


                    <p>負債:</p>
                    <input type="text" value="0" id="debt">

                    <p>額外收入:</p>
                    <input type="text" id="excash" value="0 " placeholder="例:投資或不是工資上的收益 ">

                    <P>生活費:</P>
                    <input type="text" id="livecost" value="0" placeholder="例:一天平均用多少錢 X 30 ">

                    <P>其他支出:</P>
                    <input type="text" id="other" value="0" placeholder="例:娛樂支出或醫療、維修費 ">


                    <P>日期:</P>
                    <input type="date" id="date">

                    <P>時間:</P>
                    <input type="time" id="time">
                </div>
                <div>
                    <!-- <p>我的資產:</p> -->
                    <input class="sumId" type="hidden" id="sumId">
                </div>

                    <button class="add" id="addedBtn">新增</button>

                </div> -->
            </div>
